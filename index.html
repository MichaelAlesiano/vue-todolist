<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do list con Vue.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>

  <div id="root" class="container">

    <!-- Inizio header -->
    <header>
      <div class="logo">

        <img src="https://www.workflowmax.com/hubfs/6-things-to-do-list.png" alt="">

      </div>
    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>

      <!-- Prima parte : inserire una nuova cosa da fare -->
      <div class="new-todo">

        <input type="text" name="" value="" placeholder="Inserisci una nuova cosa da fare.." v-model="newTodo" @keyup.enter="addTodo">
        <button type="button" name="button" class="mybtn" @click="addTodo">Inserisci</button>

      </div>
      <!-- Fine prima parte -->

      <!-- Seconda parte : lista cose da fare -->
      <div class="todo-list">

        <ul v-if = 'list.length > 0'>
          <li v-for = '(todo,index) in list'>{{(index+1)  + ') ' + todo}} <i class="fas fa-times" @click = 'deleteTodo(index)'></i></li>
        </ul>
        <h2 v-else>La lista delle cose da fare Ã¨ vuota</h3>

      </div>
      <!-- Fine seconda parte -->

      <!-- Terza parte : lista elementi cancellati -->
      <div class="del-todo">

        <h2>Lista elementi cancellati <i class="fas fa-trash-alt" @click="delAll"></i></h2>

        <ul>
          <li v-for = '(todo,index) in delList'>{{(index+1) + ') ' + todo}} <i class="fas fa-times" @click='delForever(index)'></i><i class="fas fa-trash-restore" @click = 'restoreTodo(index)'></i></li>
        </ul>

      </div>
      <!-- Fine terza parte -->

    </main>
    <!-- Fine main -->

  </div>

  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
